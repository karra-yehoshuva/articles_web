<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h3>USER REGISTER FORM</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{register_form.as_p}}
                    <center>
                    <input type="submit" value="Register" class="btn btn-outline-success">
                    <input type="reset" value="Clear", class="btn btn-outline-danger">
                </center>
                <a href="{% url 'loginform' %}">Already Account</a>
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
