
{{ total_likes }} like {{total_likes|pluralize}}
<form method="POST" action="{% url 'like_article' %}">
    <!-- csrf token -->
    {%  csrf_token %}
    {% if is_liked %}
    <button type="submit" name = "article_id" value="{{ article.id }}" class="btn btn-danger" >Dislike</button>
    {% else %}
    <button type="submit" name = "article_id" value="{{ article.id }}" class="btn btn-primary" >like</button>
    {%  endif %}


</form>
